server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://db:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

  # l√≠mites de subida de archivos (multipart)
  servlet:
    multipart:
      max-file-size: 25MB
      max-request-size: 25MB

  # Email configuration (SMTP)
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui/index.html

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

app:
  security:
    jwt:
      secret: ${JWT_SECRET}
      expMinutes: ${JWT_EXP_MINUTES:120}
    cors:
      # Comma-separated list of allowed origins (e.g., "http://localhost:5173,https://myapp.com")
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}
    rate-limit:
      # Maximum requests per minute per IP for auth endpoints
      max-requests: ${RATE_LIMIT_MAX_REQUESTS:10}
      window-minutes: ${RATE_LIMIT_WINDOW_MINUTES:1}

  storage:
    uploadDir: /data/uploads
  frontend:
    url: ${FRONTEND_URL:http://localhost:5173}

google:
  client-id: ${GOOGLE_CLIENT_ID}

